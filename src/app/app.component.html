<!-- Container -->
<div class="container-fluid px-0">
  <router-outlet></router-outlet>
</div>


<!-- Modal Configuration -->
<div class="modal fade" id="configurationModal" tabindex="-1" role="dialog" aria-labelledby="configurationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="configurationModalLabel">Configuration</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <fieldset class="form-group">
          <legend>Change Theme</legend>
          <select class="custom-select" [(ngModel)]="selectedTheme">
            <option *ngFor="let theme of themes" [ngValue]="theme">
                {{theme}}
            </option>
          </select>
        </fieldset>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
